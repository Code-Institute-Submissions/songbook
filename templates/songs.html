{% extends 'base.html' %} {% block content %}
<div class="container">
<br>
<form method="get">
<div class="row">
        <div class="col s12 m4">
            <select class="browser-default" name="filter1">
    <option value="" disabled selected>lyrics</option>
    <option value="explicit1" {%if filter1 == 'explicit1' %}selected{%endif%}>Explicit lyrics</option>
    <option value="explicit2" {%if filter1 == 'explicit2' %}selected{%endif%}>Clean lyrics</option>

  </select>
        </div>
        <div class="col s12 m4">
            <select class="browser-default" name="filter2">
    <option value="" disabled selected>version</option>
    <option value="original1" {%if filter2 == 'original1' %}selected{%endif%}>Original song</option>
    <option value="original2" {%if filter2 == 'original2' %}selected{%endif%}>Cover version</option>
    
  </select>
        </div>
        <div class="col s12 m4">
        <button class="btn" type="submit">Filter
        
      </button>
       <a href="/" class="btn">Reset</a>

        </div>
    </div>
</form>
<table class="responsive-table">
        <thead>
          <tr>
              <th>Song Name</th>
              <th>Artist Name</th>
          </tr>
        </thead>

    {% for song in songs %}
        <tbody>
          <tr>
            <td><a href="{{url_for('view_song', song_id=song._id)}}">{{song.song_name}}</a> </td>
            <td> {{song.artist_name}}</td>
          </tr>
        </tbody>
    {% endfor %}
    </table>
    <p>Amount of songs available: {{songs|length}}</p>
    <br>
    <a href="add_song" class="btn-floating btn-large waves-effect waves-light red right"><i class="material-icons">add</i></a> {% endblock %}

</div>
