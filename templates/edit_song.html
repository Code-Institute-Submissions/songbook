{% extends 'base.html' %} {% block content %}

<div class="container">
    <h5>Edit song</h5>
  <div class="row">
    <form action="{{ url_for('insert_song') }}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Placeholder" id="song_name" name="song_name" type="text" class="validate">
          <label for="first_name">Song name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Placeholder" id="song_write" name="song_writer" type="text" class="validate">
          <label for="first_name">Songwriter</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Placeholder" id="artist_name" name="artist_name" type="text" class="validate">
          <label for="first_name">Artist name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Placeholder" id="lyrics" name="lyrics" type="text" class="validate">
          <label for="first_name">Lyrics</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12 m6">
          <select>
            <option value="" disabled selected>Choose your option</option>
            <option value="yes">Explicit lyrics</option>
            <option value="no">Clean lyrics</option>
          </select>
          <label>Explicit</label>
        </div>
        <div class="input-field col s12 m6">
          <select>
             <option value="" disabled selected>Choose your option</option>
             <option value="yes">Original version</option>
             <option value="no">Cover version</option>
          </select>
          <label>Original</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>




{% endblock %}
